name: "Test: UI E2E JS"

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      os:
        description: "Operating system"
        type: string
        required: true
        default: "ubuntu-latest"

env:
  TRACE: 1                   # justfile set -x
  TESTS_LOG_LEVEL: debug     # tests-e2e-js
  NODE_TEST_TIMEOUT: 90000   # xvfb is slow to start

jobs:

  test:

    name: "Run UI E2E tests"
    timeout-minutes: 15
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            .build/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Just
        uses: extractions/setup-just@6e1de3cc407de738551abd6c0923bd5ed5608042
        with:
          just-version: 1.29.0

      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: 22.2.0
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          override: true

      - name: Install Prerequisites
        if: ${{ inputs.os == 'ubuntu-latest' }}
        shell: "bash"
        run: |
          . <(just prerequisites)

      - name: Install Prerequisites
        if: ${{ inputs.os == 'windows-latest' }}
        shell: "powershell"
        # https://github.com/actions/runner-images/issues/9538
        # https://github.com/microsoft/playwright/pull/30009/files
        # https://github.com/tauri-apps/wry/issues/1268
        # Evergreen Bootstrapper
        # The Bootstrapper is a tiny installer that downloads
        # the Evergreen Runtime matching device architecture
        # and installs it locally.
        # https://developer.microsoft.com/en-us/microsoft-edge/webview2/consumer/?form=MA13LH
        run: |
          Invoke-WebRequest -Uri 'https://go.microsoft.com/fwlink/p/?LinkId=2124703' -OutFile 'setup.exe'
          Start-Process -FilePath setup.exe -Verb RunAs -Wait

      - name: Linux - Run UI E2E tests
        if: ${{ inputs.os == 'ubuntu-latest' }}
        shell: "bash"
        run: xvfb-run -a just test-e2e

      - name: Windows - Run UI E2E tests
        if: ${{ inputs.os == 'windows-latest' }}
        shell: "bash"
        run: |
          just browser-version-pending-update
          just browser-version
          just test-e2e

      - name: MacOS - Run UI E2E tests
        if: ${{ inputs.os == 'macos-latest' }}
        shell: "bash"
        run: just test-e2e
