name: "Test: UI E2E JS"

on:
  schedule:
  - cron: "20 04 * * *"
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_call:
  workflow_dispatch:

env:
  TESTS_LOG_LEVEL: debug
  # xvfb is slow to start
  NODE_TEST_TIMEOUT: 90000
  TRACE: 1

jobs:

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest'
            args: ''
          - platform: 'windows-latest'
            args: ''

    timeout-minutes: 15
    runs-on: ${{ matrix.platform }}
    name: "Run UI E2E tests"
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup Just
        uses: extractions/setup-just@6e1de3cc407de738551abd6c0923bd5ed5608042
        with:
          just-version: 1.29.0

      - name: Setup Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: 22.2.0
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          override: true


# https://github.com/Swatinem/rust-cache/issues/169
      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2
        with:
          cache-all-crates: true
          cache-targets: true
          cache-directories: |
            .build

      - name: Install Prerequisites
        if: matrix.platform == 'ubuntu-latest'
        run: |
          . <(just prerequisites)

      - name: Run UI E2E tests Linux
        if: matrix.platform == 'ubuntu-latest'
        run: xvfb-run -a just test-e2e

      - name: Run UI E2E tests Windows
        shell: "bash"
        if: matrix.platform == 'windows-latest'
        run: just test-e2e

      - name: Run UI E2E tests MacOS
        if: matrix.args == '--target aarch64-apple-darwin'
        run: just test-e2e

      - name: Run UI E2E tests MacOS
        if: matrix.args == '--target x86_64-apple-darwin'
        run: just test-e2e
